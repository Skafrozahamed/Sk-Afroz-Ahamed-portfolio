name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Debug node_modules
      run: |
        ls -la node_modules/ | head -10
        echo "Checking rollup installation..."
        ls -la node_modules/rollup/ || echo "Rollup not found"
    
    - name: Install dependencies with clean slate
      run: |
        # Remove existing installations
        rm -rf node_modules package-lock.json
        
        # Install with force to ensure all optional dependencies are installed
        npm install --force --legacy-peer-deps --no-optional=false
        
        # Verify rollup installation
        ls node_modules/.bin/rollup && echo "Rollup binary found"
    
    - name: Build project
      run: |
        # Set environment variable to skip optional dependencies check
        export ROLLUP_DISABLE_OPTIONAL_DEPS=true
        npm run build
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build-and-deploy
    permissions:
      pages: write
      id-token: write
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
